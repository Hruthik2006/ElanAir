<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dbalogin.css">
    <link rel="icon" type="image/png" href="src/favicon.png">
    <meta name="description" content="Élan Air is a travel booking website that allows users to book flights, hotels, and other travel services.">
    <meta name="keywords" content="travel, booking, flights, hotels, travel services, Élan Air">
    <title>DB Admin Login</title>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="src/oldPlane.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
    <div class="navbar" id="navbar">
        <p class="brand-logo"><img src="src/Airplane.svg" alt="" width="50px" height="50px"></p>
        <h1 class="brand-name">DBA Login | Élan Air</h1>
    </div>
    <div class="login-form">
        <h2>Login</h2>
        <form action="dbahome.html" class="login-innerform" spellcheck="false" target="_self" id="login-form">
                <input type="email" id="email" name="email" placeholder="E-mail" required><br>
                <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
        </form>
    </div>

    <script src="dbalogin.js"></script>
</body>
</html>
