<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="home.css">
  <link rel="icon" type="image/png" href="src/favicon.png">
  <meta name="description" content="Élan Air is a travel booking website that allows users to book flights, hotels, and other travel services.">
  <meta name="keywords" content="travel, booking, flights, hotels, travel services, Élan Air">
  <title>Élan Air</title>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="src/nightplane.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="navbar">
    <p class="menu"><img src="src/Airplane.png" alt="" width="50px" height="50px"></p>
    <h1 class="brand-name">Élan Air</h1>
    <div class="clockcontainer">IST<div id="clock" class="clock"></div></div>
  </div>

  <div class="container">
    <div class="menu-bar">
      <!--  <a href="#"><p>Profile</p></a>  -->
      <a onclick="document.getElementById('ticket-popup').style.display='block'"><p>Book Tickets</p></a>
      <a onclick="document.getElementById('track-popup').style.display='block'"><p>Boarding Pass</p></a>
      <a href="https://www.airnavradar.com/@18.86789,81.85137,z4" target="_blank" rel="noopener"><p>Flights</p></a>
      <a href="https://www.accuweather.com/en/in/bengaluru/204108/weather-forecast/204108" target="_blank" rel="noopener"><p>Weather</p></a>
      <a href="https://www.timeanddate.com/worldclock/" target="_blank" rel="noopener"><p>Time</p></a>
      <a href="https://in.hotels.com/?locale=en_IN&pos=HCOM_IN&siteid=300000036" target="_blank" rel="noopener"><p>Hotels</p></a>
      <a href="about.html" target="_self"><p class="aboutus">About Us</p></a>
      <a href="index.html" target="_self"><p>Log out</p></a>
    </div>
    <div class="content">
      <!--
      <p style="font-weight: 400;">Since 1953</p>
      <h2><span style="text-decoration: dotted underline; text-underline-offset: 5px;">Luxury</span> in Every Takeoff.</h2>
      -->
      <p>Book your flight tickets with us and enjoy the journey! &hearts;</p>
    </div>
  </div>

  <div id="ticket-popup" class="ticket-popup">
    <div class="ticket-popup-content">
      <span onclick="document.getElementById('ticket-popup').style.display='none', document.getElementById('ticket-form').reset()" class="ticket-popup-close">&thinsp;&times;</span>
      <h2>&nbsp;&nbsp;Tickets</h2>
      <form action="home.html" class="ticket-form" id="ticket-form" spellcheck="true">
        <input type="text" id="ticket-firstname" name="firstname" placeholder="First name" required>
        <input type="text" id="ticket-lastname" name="lastname" placeholder="Last name" required><br>
        <input type="number" id="ticket-aadhaar" name="aadhaar" placeholder="Aadhaar number" pattern="[0-9]{12}" title="Enter 12 digit aadhaar number." required>
        <input type="tel" id="ticket-contactnumber" name="contactnumber" placeholder="Contact number" pattern="[0-9]{10}" title="Enter 10 digit phone number without country code." required><br>
        <input type="email" id="ticket-email" name="email" placeholder="E-mail" required>
        <label for="date" class="date">Journey Date:</label>
        <input type="date" id="ticket-date" name="date" title="Select Journey date" required><br>
        <select id="ticket-from" name="from" title="Select the journey start place" required>
          <option value="" selected>- - Journey From - -</option>
        </select>
        <select id="ticket-to" name="to" title="Select the journey end place" required>
          <option value="" selected>- - Journey To - -</option>
        </select><br>
        <select id="ticket-time" name="time" title="Select the journey start time" required>
          <option value="" selected>- - Journey start time - -</option>
        </select>
        <select id="ticket-class" name="class" title="Select the class" required>
          <option value="" selected>- - Class - -</option>
          <option value="economy">Economy</option>
          <option value="premium_eco">Premium economy</option>
          <option value="business">Business class</option>
          <option value="first">First class</option>
        </select><br>
        <select id="ticket-seat" name="seat" title="Select the seat" required>
          <option value="" selected>- - Seat No. - -</option>
        </select>
        <input type="text" id="ticket-price" name="price" placeholder="Price" value="Price" readonly><br><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Book</button>
      </form>
    </div>
  </div>

  <div id="track-popup" class="track-popup">
    <div class="track-popup-content">
      <span onclick="document.getElementById('track-popup').style.display='none', document.getElementById('track-form').reset()" class="track-popup-close">&thinsp;&times;</span>
      <h2>Boarding Pass</h2>
      <form action="home.html" class="track-form" id="track-form" spellcheck="true">
        <input type="text" id="track-firstname" name="firstname" placeholder="First name" required><br>
        <input type="text" id="track-lastname" name="lastname" placeholder="Last name" required><br>
        <input type="number" id="track-aadhaar" name="aadhaar" placeholder="Aadhaar number (first 4 digits)" required pattern="[0-9]{4}"><br>
        <input type="tel" id="track-contactnumber" name="contactnumber" placeholder="Contact number (last 4 digits)" required pattern="[0-9]{4}"><br>
        <input type="email" id="track-email" name="email" placeholder="E-mail" required><br>
        <button type="submit" id="track-fetch">Fetch ticket id's</button><br>
        <select id="track-bookingid" name="bookingid" title="Select Ticket ID, you like to track." required>
          <option value="" selected>- - Select ticket ID - -</option>
        </select><br><br><br>
        <button type="reset">Reset</button>
        <button type="submit">Track</button>
      </form>
    </div>
  </div>

  <div id="journey-popup" class="journey-popup">
    <div class="journey-popup-content">
      <span onclick="document.getElementById('journey-popup').style.display='none', document.getElementById('track-form').reset()" class="journey-popup-close">&thinsp;&times;</span>
      <h2>Boarding Pass</h2>
      <div id="boarding-pass-container" class="boarding-pass-container">
        <img src="src/boardingPass.png" alt="Boarding Pass" class="boarding-pass-img">
        <p id="boarding-pass-name">name</p>
        <p id="boarding-pass-flight">flight</p>
        <p id="boarding-pass-from">from</p>
        <p id="boarding-pass-to">to</p>
        <p id="boarding-pass-date">date</p>
        <p id="boarding-pass-time">time</p>
        <p id="boarding-pass-gate">gate</p>
        <p id="boarding-pass-seat">seat</p>
        <canvas id="qrcode" class="qrcode"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="home.js"></script>
</body>
</html>
