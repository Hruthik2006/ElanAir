<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="src/favicon.png">
    <meta name="description" content="Élan Air is a travel booking website that allows users to book flights, hotels, and other travel services.">
    <meta name="keywords" content="travel, booking, flights, hotels, travel services, Élan Air">
    <title>Élan Air</title>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="src/canadaAir.mp4" type="video/mp4" />
        Your browser does not support HTML5 video.
    </video>
    <div class="navbar">
        <p class="logo"><img src="src/Airplane.png" alt="logo" width="50px" height="50px"></p>
        <h1 class="brand-name">Élan Air</h1>
        <div class="wave-brand-name">Élan Air</div></div>
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="home.html" class="login-innerform" spellcheck="true" id="login-form">
                <input type="email" id="login-email" name="email" placeholder="E-mail" title="Please enter valid email." required><br>
                <input type="password" id="login-password" name="password" placeholder="Password" title="Please enter password." required><br><br>
                <button type="reset">Reset</button>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="signup-form">
            <h2>Signup</h2>
            <form action="home.html" class="signup-innerform" spellcheck="true" id="signup-form">
                <input type="text" id="firstname" name="firstname" placeholder="First name as in passport" title="First name eg: John." required><br>
                <input type="text" id="lastname" name="lastname" placeholder="Last name as in passport" title="Last name eg: Doe." required><br>
                <input type="text" value="+91" id="countrycode" name="countrycode" title="Country Code" readonly><input type="tel" id="contact" name="contact" placeholder="Contact number" pattern="[0-9]{10}" title="Please Enter only 10 Digits." required><br>
                <input type="email" id="signup-email" name="email" placeholder="E-mail" title="Please enter valid email." required><br>
                <input type="password" id="signup-password" name="password" placeholder="Password" title="Please enter password." required><br><br>
                <button type="reset">Reset</button>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
